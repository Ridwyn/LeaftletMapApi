<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <title>PostCode Mapper </title>
    <style>
        #mapid {
            height: 400px;

        }

        .icon-remove,
        .icon-check {
            display: none;
        }
    </style>
</head>

<body>

    <body>
        <section class="hero hero-body is-dark container">
            <h1 class="title"> UK Location Info</h1>
            <h2 class="subtitle"> Enter a postcode for location on map</h2>

            <form id="postcodeForm">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input postcode is-large" type="text" placeholder="Enter Postcode">
                        <span class="icon is-small is-left">
                            <i class="fa fa-map-pin"></i>
                        </span>
                        <span class="icon is-small is-right icon-check">
                            <i class="fa fa-check"></i>
                        </span>
                        <span class="icon is-small is-right icon-remove">
                            <i class="fa fa-remove"></i>
                        </span>
                    </p>
                </div>

            </form>

        </section>

        <br>

        <div class="container">
            <div class="columns is-1">
                <div class="column is-8">
                    <div id="mapid"></div>
                </div>
                <div class="column" id="output"></div>
            </div>
        </div>

        <br>
        
        <div class="hero is-dark has-text-centered container">
            <h4>Powered By Leaflet Map Api with MapBox Access</h4>
        <h4>Designed in Bulma</h4>
        </div>

        <script src="main.js"></script>
    </body>

</html>
